<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/">Back to Home</a>
  </div>
  <div class="row" *ngIf="!submitSuccessful">
    <form [formGroup]="boatform" (ngSubmit)="submitRegistration()" novalidate>
      <div class="form-group">

        <p class="required">Name</p>
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" required/>
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
  <!--  Error Panel -->
  <span
    *ngIf="validMessage != ''">
   <h4 class="has-info">{{validMessage}}</h4>
  </span>

</div>
