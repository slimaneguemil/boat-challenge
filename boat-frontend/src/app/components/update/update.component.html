  <div class="row" *ngIf="!submitSuccessful">
  <form [formGroup]="boatform" (ngSubmit)="submitBoat()" novalidate>

    <div class="form-group" *ngIf="false">>
      <label>id</label>
      <input type="text" class="form-control" formControlName="id" />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description" required/>
    </div>
    <div class="form-group" *ngIf="false">
      <label>Version</label>
      <input type="text" class="form-control" formControlName="version" required/>
    </div>
    <button type="submit" class="btn btn-primary" >Update</button>
    <button type="button" class="btn btn-danger" (click)="deleteBoat()">Delete</button>
  </form>
  </div>
  <div class="row"  *ngIf="validMessage != ''">
    <h3 class="has-info">{{validMessage}}</h3>
  </div>
</div>
